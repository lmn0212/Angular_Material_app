<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularMaterial</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="MyApp" layout="column">

<md-toolbar>
    <h1>Angular Material Start</h1>
</md-toolbar>

<div class="container" layout="row" flex>
    <md-sidenav md-is-locked-open="true" class="md-whiteframe-3dp">
        <md-list>
            <md-list-item>
                <md-button>
                    <md-icon md-svg-src="icons/SVG/"></md-icon>
                    Things to buy
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button>
                    <md-icon md-svg-src="icons/SVG/camera.svg"></md-icon>
                    Movie to go
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button>
                    <md-icon md-svg-src="icons/SVG/headphones.svg"></md-icon>
                    Music to listen
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button>
                    <md-icon md-svg-src="icons/SVG/gamepad.svg"></md-icon>
                    Games to play
                </md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>
    <md-content id="content" flex>
        <md-icon md-svg-src="icons/SVG/sale.svg"></md-icon>
        <h2>Sales</h2>
        <ul>
            <li>Nike</li>
            <li>Adidas</li>
            <li>Zara</li>
            <li>Channel</li>
        </ul>
    </md-content>
</div>
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angular-aria/angular-aria.min.js"></script>
<script src="node_modules/angular-material/angular-material.min.js"></script>

<script>
    angular.module('MyApp', ['ngMaterial'])
            .run(function () {
              console.log('MyApp is ready')
            })
</script>

</body>
</html>
