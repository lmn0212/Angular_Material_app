<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularMaterial</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="MyApp" layout="column"
      ng-controller="ActivityController as ul">

<md-toolbar>
    <h1>Angular Material Start</h1>
</md-toolbar>

<div class="container" layout="row" flex>
    <md-sidenav md-is-locked-open="true" class="md-whiteframe-3dp">
        <md-list>
            <md-list-item ng-repeat="a in ul.activities">
                <md-button ng-click="ul.selectActivity(a)">
                    <md-icon md-svg-src="{{a.reflection}}"></md-icon>
                    Things to buy
                </md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>
    <md-content id="content" flex>
        <md-icon md-svg-src="{{ul.selected.reflection}}"></md-icon>
        <h2>{{ul.selected.name}}</h2>
        <p>{{ul.selected.content}}</p>
    </md-content>
</div>
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angular-aria/angular-aria.min.js"></script>
<script src="node_modules/angular-material/angular-material.min.js"></script>
<script src="js/Activities.js"></script>
<script src="js/ActivityService.js"></script>
<script src="js/ActivityController.js"></script>
<script>
    angular.module('MyApp', ['ngMaterial', 'activities'])
            .config(function ($mdIconProvider) {
                $mdIconProvider.defaultIconSet('icons/symbol-defs.svg', 128);
            })
</script>

</body>
</html>
